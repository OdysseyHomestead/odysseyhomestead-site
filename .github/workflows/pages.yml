# PR preview only for GitHub Pages
name: Deploy PR preview to Pages

on:
  # Run only for pull requests that target main
  pull_request:
    branches: ["main"]

  # Still allow manual runs from the Actions tab if you want
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# One deployment per PR
concurrency:
  group: "pages-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # For now this uploads the whole repo as the site
          # later you can change this to ./dist or similar
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
